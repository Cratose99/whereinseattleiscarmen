<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Where in the world is Karma Sandio</title>
    <link rel="stylesheet" href="./assets/style/style1.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
</head>

<body class="crt">
    <img src="./assets/images/logo.png" alt="LOGO" class="logo1" />
    <div id="signForm" class="row">
        <form id="scale" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text" class="validate" />
                    <label for="first_name">User Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" />
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" />
                    <label for="password" data-error="wrong" data-success="right">Password</label>
                </div>
            </div>
            <div id="buttons">
                <div id="signUp">
                    <p class="btn color waves-effect waves-light" type="submit" name="action">Sign Up</p>
                </div>
                <div id="signIn">
                    <p class="btn color waves-effect waves-light" type="submit" name="action">Sign In</p>
                </div>
            </div>
        </form>
    </div>
    <script src="./assets/scripts/firebase.js"></script>
</body>

</html>
